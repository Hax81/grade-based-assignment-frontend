
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change with JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  
  <body>
    <nav class="navbar"> 
      <span class="link" id="start-link">Home</span>
      <span class="link" id="search-link">Search</span>
    </nav>

    <section class="open" id="start-page"></section>
  

    <section id="details-page"></section>


    <section id="search-page"> 
      <h1>Search Page</h1>
      <p>Search for a cocktail by entering the name of the cocktail below</p>
      <form class="form" style= "color: blue";>
        <label>Enter Cocktail name</label>
        <input id="search-input" type="text"/>
        <button id="search-coctail-button" type="submit">Search...</button>
      </form>
      <div id="search-result-container"></div>
    </section>


    <script src="index.js" type="module"></script>
  </body>
</html>
